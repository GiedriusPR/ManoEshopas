{% extends 'base.html' %}

{% block content %}  
    <h1>Categories</h1>
    <div class="container">
        {% for category in categories %}
            <div class="category">
                <h2>{{ category.name }}</h2>
                <p>{{ category.description }}</p>
            </div>
        {% empty %}
            <p>No categories found.</p>
        {% endfor %}
    </div>
{% endblock %}
