<!DOCTYPE html>
<html>
<head>
    <title>{{ category.name }}</title>
</head>
<body>
    <h1>{{ category.name }}</h1>
    <ul>
    {% for product in products %}
        <li>{{ product.name }}</li>
    {% empty %}
        <li>No products available in this category.</li>
    {% endfor %}
    </ul>
</body>
</html>
