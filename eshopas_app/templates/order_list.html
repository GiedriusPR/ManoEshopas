<!DOCTYPE html>
<html>
<head>
    <title>My Orders</title>
</head>
<body>
    <h1>My Orders</h1>
    {% if orders %}
    <ul>
        {% for order in orders %}
            <li>
                Order ID: {{ order.id }}
                Customer: {{ order.customer.user.username }}
                Status: {{ order.status }}
                <!-- Add any other order details you want to display -->
            </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>You have no orders yet.</p>
    {% endif %}
    <p><a href="{% url 'profile' %}">Back to Profile</a></p>
</body>
</html>
