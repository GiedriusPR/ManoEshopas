{% for product in featured_products %}
    <div class="featured-product">
        <img src="{{ product.image.url|resize_image:'150x200' }}" alt="{{ product.name }}">
        <h3>{{ product.name }}</h3>
        <p>Price: ${{ product.price }}</p>
        <a href="{% url 'product_detail' product.id %}">View Details</a>
    </div>
{% endfor %}
