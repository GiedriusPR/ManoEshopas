<!DOCTYPE html>
{% load static %}
{% load myfilters %}
<link href="{% static 'css/styles.css' %}" rel="stylesheet">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Eshop</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand btn btn-primary" href="/">Eshop</a>
        <li>
            <form action="{% url 'search' %}" method="get" class="form-inline my-2 my-md-0">
                <input name="query" class="form-control" type="text" placeholder="PaieÅ¡ka">
            </form>
        </li>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link btn btn-primary" href="/category/">Categories</a>
                {% if user.is_authenticated %}
                    <a class="nav-item nav-link btn btn-primary" href="/profile/">Profile</a>
                    <a class="nav-item nav-link btn btn-primary" href="/my-favourites/">My Favourites</a> <!-- New link for My Favourites -->
                    <a class="nav-item nav-link btn btn-primary" href="/logout/">Logout</a>
                {% else %}
                    <a class="nav-item nav-link btn btn-primary" href="{% url 'login' %}">Login</a>
                    <a class="nav-item nav-link btn btn-primary" href="/register/">Register</a>
                {% endif %}
                <a class="nav-item nav-link btn btn-primary" href="/cart-detail/">Cart ({{ request.session.cart|cart_total }})</a>
            </div>
        </div>
    </div>
</nav>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
</body>
</html>
