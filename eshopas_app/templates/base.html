<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Your Site Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>

    <!-- Navigation bar -->
    <div class="navbar">
        <a href="{% url 'index' %}">Home</a>
        <a href="{% url 'category' %}">Category</a> <!-- link to category page -->
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
         <a href="{% url 'login' %}">Login</a>
         <a href="{% url 'register' %}">Register</a>
        {% endif %}
        <a href="{% url 'cart' %}">Cart ({% if cart_items %}{{ cart_items|length }}{% else %}0{% endif %})</a>
    </div>


    <!-- Content block -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

<script src="//cdn.tinymce.com/4/tinymce.min.js"></script>
<script>
    tinymce.init({
        selector: 'textarea',
        // other options...
    });
</script>

</body>
</html>
