{% extends 'base.html' %}
{% load static %}
{% load myfilters %}
<link href="{% static 'css/styles.css' %}" rel="stylesheet">

{% block content %}
  <h1>My Favourite Items</h1>
  <ul>
    {% for product in favourite_products %}
      <li><a href="{% url 'product_detail' product.id %}">{{ product.name }}</a></li>
    {% empty %}
      <li>No favourite items added.</li>
    {% endfor %}
  </ul>
{% endblock %}
