<!DOCTYPE html>
<html>
<head>
    <title>Categories</title>
</head>
<body>
    <h1>Categories</h1>
    <ul>
    {% for category in categories %}
        <li>
            <a href="{% url 'category_detail' category.id %}">
                {{ category.name }}
            </a>
        </li>
    {% empty %}
        <li>No categories available.</li>
    {% endfor %}
    </ul>
</body>
</html>
