{% extends 'base.html' %}

{% block content %}
  <h2>Leave a Review</h2>
  {% if is_order_approved %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit">Submit Review</button>
    </form>
  {% else %}
    <p>You can only leave a review for approved orders.</p>
  {% endif %}
{% endblock %}
